<div class="container-fluid">
  <h1>Employee Registration</h1>
  <form #empForm="ngForm">
    {{ empForm.value | json }}

    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        ngModel
        #name="ngModel"
        [class.is-invalid]="name.invalid && name.touched"
        [class.is-valid]="name.valid && name.touched"
        required
      />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        ngModel
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
        [class.is-valid]="email.valid && email.touched"
        required
      />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input
        type="tel"
        class="form-control"
        name="phone"
        ngModel
        #phone="ngModel"
        [class.is-invalid]="phone.invalid && phone.touched"
        [class.is-valid]="phone.valid && phone.touched"
        required
      />
    </div>

    <div class="form-group">
      <label>Select Occupation</label>
      <select class="form-control" name="position" ngModel>
        <option *ngFor="let positon of positions">{{ positon }}</option>
      </select>
    </div>

    <button class="btn btn-primary mt-4" type="submit">Submit</button>
  </form>
</div>
